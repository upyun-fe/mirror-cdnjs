<md-input-container>
  <label>Search for a library</label>
  <input type="text" ng-model="keyword">
</md-input-container>

<md-content layout-padding>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="lib in libs | filter: {'name': keyword}">
      <div class="md-list-item-text" layout="row" layout-align="space-between center">
        <a>{{lib.name}}</a>
        <p>{{lib.latest}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
